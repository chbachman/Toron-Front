<mat-toolbar>
  <button routerLink="/" mat-icon-button>
    <mat-icon aria-label="Back">arrow_back</mat-icon>
  </button>

  Settings
</mat-toolbar>

<div class="container">

  <h4> API Settings </h4>

  <form>
    <mat-radio-group [(ngModel)]="provider" (change)="onAPISelection()" name="api">
      <mat-radio-button *ngFor="let provider of providers" [value]="provider">
        {{provider}}
      </mat-radio-button>
    </mat-radio-group>
  </form>
</div>
